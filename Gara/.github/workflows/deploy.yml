name: Build and Deploy to SitoOnline

on:
  push:
    branches:
      - SitoOnline  # Quando pusho su SitoOnline, builda e sostituisce il contenuto

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Deploy to same branch
        run: |
          # Configura git
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Salva la build
          cp -r dist/* .
          cp dist/.* . 2>/dev/null || true
          
          # Rimuovi cartelle di sviluppo
          rm -rf src
          rm -rf public
          rm -rf node_modules
          rm -rf .github
          rm -f package.json package-lock.json vite.config.js eslint.config.js
          rm -f README.md
          
          # Crea .nojekyll per evitare Jekyll
          touch .nojekyll
          
          # Commit e push
          git add .
          git commit -m "Auto-deploy: $(date)" || exit 0
          git push